<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="main">
      <div class="first">
        <p class="heading">Todolist</p>
        <p class="moto">
          Each day I will accomplish one thing on my todo list.
        </p>
      </div>

      <div class="second">
        <p class="todo">Read a Book</p>
        <p class="todo-description">
          I don't think that the human race will survive the next thousand
          years, unless we spread into space. There are too many accidents that
          can befall life on a single planet. But I'm an optimist...
        </p>
      </div>

      <div class="third">
        <button>Start</button>
        <a href="#"> Don't skip introduction</a>
      </div>
    </div>
  </body>
</html>
